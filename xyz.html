<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Android (Chrome, Firefox OS, Opera) -->
  <meta name="theme-color" content="#302b63">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#302b63">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ROS - Coming Soon</title>
  <link rel="icon" href="./assets/ROS_Fav_Icon.svg" type="image/svg+xml">
  <link rel="manifest" href="/manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #f2f2f2;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #d3d3d3;
    }

    .countdown {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      color: #f5f5f5;
    }

    .email-form {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .email-form input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      outline: none;
      width: 60%;
      min-width: 200px;
    }

    .email-form button {
      padding: 12px 20px;
      background-color: #ff4b2b;
      border: none;
      border-radius: 0 8px 8px 0;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .email-form button:hover {
      background-color: #ff3a1f;
    }

    .social a {
      margin: 0 10px;
      color: #ffffff;
      font-size: 1.8rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social a:hover {
      transform: scale(1.2);
    }
  </style>
  <script>
    // Animated dots using JS
    document.addEventListener("DOMContentLoaded", function() {
      const dotsSpan = document.querySelector('.animated-dots');
      if (dotsSpan) {
        let count = 0;
        setInterval(() => {
          count = (count + 1) % 4;
          dotsSpan.textContent = '.'.repeat(count);
        }, 400);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>ROS</h1>
    <p>We're launching soon! Stay connected.</p>
    
    <div class="countdown" id="countdown">Loading countdown...</div>

    <form class="email-form" onsubmit="submitToGoogleSheet(event)">
  <input id="emailInput" type="email" placeholder="Enter your email" required />
  <button type="submit">Notify Me</button>
</form>

    <div class="social">
      <a href="https://www.instagram.com/sabjiwala.bfs/" 
   title="Instagram" 
   target="_blank" 
   rel="noopener noreferrer" 
   style="margin: 0 10px; display: inline-block;">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" 
       alt="Instagram" 
       width="32" 
       height="32" 
       style="filter: invert(1);" />
</a>

<a href="https://www.linkedin.com/company/sabjiwala-bfs" 
   title="LinkedIn" 
   target="_blank" 
   rel="noopener noreferrer" 
   style="margin: 0 10px; display: inline-block;">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" 
       alt="LinkedIn" 
       width="32" 
       height="32" 
       style="filter: invert(1);" />
</a>

      
    </div>
    <div style="margin-top: 1rem;"></div>
    <div style="font-size: 1.15rem; font-weight: 600; margin-bottom: 0.7rem; color: #ffb347; letter-spacing: 0.5px;">
      Look what we just dropped<span class="animated-dots"></span>
    </div>
    <div style="display: flex; justify-content: center; gap: 1rem;">
      <a href="https://info.republicofsabjiwala.com" 
       title="Republic of Sabjiwala" 
       target="_blank" 
       rel="noopener noreferrer" 
       style="display: inline-flex; align-items: center; gap: 0.6rem; text-decoration: none;">
      <img src="./assets/ROS_favicon.svg" 
       alt="Republic of Sabjiwala" 
       width="32px" 
       height="32px" 
       class="ros-animated-icon"
       
       />
      </a>

      <a href="https://forms.gle/Q9SGhLqKNc7gmCe88" 
      title="ROS Vendor Form" 
      target="_blank" 
      rel="noopener noreferrer" 
      style="max-width: 32px; display: inline-flex; align-items: center; gap: 0.6rem; text-decoration: none;">
      <img src="./assets/ROS_VendorForm.png" 
      alt="ROS Vendor Form" 
      style="height: 32px; width: auto; display: block;"
      class="ros-animated-icon"
      />
    </a>

    </div>
    <style>
      .ros-animated-icon {
      animation: ros-pop 1.2s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes ros-pop {
      0%   { transform: scale(1);}
      50%  { transform: scale(1.18);}
      100% { transform: scale(1);}
      }
      .animated-dots {
      position: relative;
      }
    </style>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const launchDate = new Date("2025-07-31T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "We're Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
  <script>
  function submitToGoogleSheet(event) {
    event.preventDefault();

    const email = document.getElementById("emailInput").value;
    const scriptURL = "https://script.google.com/macros/s/AKfycbwWZj-REKGY5xrypMaOvWTBoQUWMFjFKcAFI6xnm8-uF_-aqXT2Aim5TKJIN4NT-HoveQ/exec" // <-- replace with your URL

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ email: email })
    })
    .then(response => {
      alert("Thanks! You'll be notified.");
      document.getElementById("emailInput").value = '';
    })
    .catch(error => {
      alert("Something went wrong.");
      console.error('Error!', error.message);
    });
  }
</script>

</body>
</html>
